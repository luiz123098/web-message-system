<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Message</title>
    <link rel="stylesheet" href="home-css/estilo.css">
    <script src="home-js/script.js" defer></script>
</head>
<body>
    <section id="chat-card">        
        <section id="side-bar">

            <div id="logo">
                <div class="logo-square">Q</div>
            </div>

            <div id="icons">
                <button class="icon-buttons">Home</button>
                <button class="icon-buttons">Dialogue</button>
                <button class="icon-buttons">Pie chart</button>
                <button class="icon-buttons">Loupe</button>
                <button class="icon-buttons">Calendar</button>
                <button class="icon-buttons">Settings</button>
            </div>

            
        </section>
        <div id="test">
        <div id="line-side-bar"></div>
        </div>
        <section id="message-group">
            <header>
                <h1>MESSAGES</h1>

                <div id="chat">
                    <h3>12</h3>
                    <div id="circle1"></div>
                </div>

                <div id="add-icon">
                    <button>+</button>
                    <div id="circle2"></div>
                </div>

                <div id="line1"></div>

            </header>

            <input id="search-bar">

            <section id="charts">
                <div id="message-component">
                    <img class="chat-user-pic" src="">
                    <h3 id="fullname">LAURA</h3>
                    <h5 id="friends-messages"></h5>
                </div>
            </section>

        </section>

        <section id="chat-screen">
            <div id="msg-info">
                <img src="">

                <div id="frame3">
                    <img src="">
                    <h2>CALL</h2>
                </div>

                <h2 id="user-chat-name">LAURA</h2>

                <div id="status-online"></div> <h6>ONLINE</h6>

                <div id="line2"></div>
            </div>

            <section id="dp">
                <img src="">
            </section>

            <div id="message-send">
                <div id="message-item">
                    <h4>Bom Dia</h4>
                </div>            
            </div>

            <section id="send-message">
                <img src="">
                <input id="inputMessage" type="text" >
            </section>

        </section>

        <section id="info">

            <div id="profile-setting">
                <div id="profile-info">
                    <img class="dp">
                    <h4>LUIZ NETO</h4>
                    <p>ONLINE</p>
                </div>

                <div id="profile-icon">
                    <img src="">
                    <div id="rectangle1"></div>
                    <h6>PROFILE</h6>
                </div>

                <div id="mute">
                    <img src="">
                    <div id="rectangle2"></div>
                    <h6>MUTE</h6>
                </div>

                <div id="search-icon">
                    <img src="">
                    <div id="rectangle3"></div>
                    <h6>SEARCH</h6>
                </div>
            </div>

            <div id="customize-chat">            
                    <div class="line"></div>
                    <h4>CUSTOMIZE CHAT</h4>            
                    <div id="scrol-option2">
                        <img src="">
                        <div id="rectangle5"></div>
                    </div>                        
                    <div class="line"></div>
            </div>

            <div id="media">
                <h4>MEDIA, FILES AND LINKS</h4>
                <div id="scrol-option1">
                    <img src="download">
                    <div id="rectangle6"></div>
                </div>

                <div id="media-options">
                    <div id="frame6" onclick="media()">
                        <button class="media">MEDIA</button>
                    </div>
                    <div id="frame5" onclick="files()">
                        <button class="media">FILES</button>
                    </div>
                    <div id="frame4" onclick="links()">
                        <button class="media">LINKS</button>
                    </div>                    
                </div>

                <div id="media">
                    <img class="img-conversations" src="">
                    <img class="img-conversations" src="">
                    <img class="img-conversations" src="">
                    <img class="img-conversations" src="">
                    <img class="img-conversations" src="">
                    <img class="img-conversations" src="">
                    <img class="img-conversations" src="">
                    <img class="img-conversations" src="">
                    <img class="img-conversations" src="">
                    <img class="img-conversations" src="">
                </div>
            </div>
        </section>
    </section>
</body>
</html>
